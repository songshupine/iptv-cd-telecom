name: Auto Run home.py Daily

on:
  # 每天 UTC 时间 00:00 触发（即北京时间 08:00）
  schedule:
    - cron: '0 0 * * *'
  
  # 允许手动从 Actions 页面触发
  workflow_dispatch:

jobs:
  run-home-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 用于后续 push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          pip install requests beautifulsoup4 lxml  # 根据 home.py 实际依赖调整

      - name: Run home.py
        run: |
          cd script
          python home.py

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加可能被修改的文件（根据 home.py 输出调整）
          git add ../channels/*.m3u
          git add ../README.md  # 如果 home.py 也更新 README
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update by home.py $(date +'%Y-%m-%d')"
            git push
            echo "✅ Changes committed and pushed."
          else
            echo "ℹ️ No changes detected. Skipping commit."
          fi
