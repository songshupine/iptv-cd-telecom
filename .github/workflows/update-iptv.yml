name: Auto Update IPTV List

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤© UTC æ—¶é—´å‡Œæ™¨ 2 ç‚¹è¿è¡Œï¼ˆå³åŒ—äº¬æ—¶é—´ä¸Šåˆ 10 ç‚¹ï¼‰
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # å»ºè®®å›ºå®šç‰ˆæœ¬

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # ğŸ‘ˆ å…³é”®ï¼šå®‰è£…åŒ…æ‹¬ pytz åœ¨å†…çš„æ‰€æœ‰ä¾èµ–

      - name: Run home.py
        run: python script/home.py

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update IPTV channels [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No changes to commit."
          fi
